<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AI Assistant</title>
    <link rel="stylesheet" href="/project_root/app/static/css/styles.css">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
</head>
<body>
    <div class="container">
        <!-- AI Face with Dynamic Expressions -->
        <div class="ai-box">
            <div id="ai-face" class="neutral"></div>
            <div id="chat-bubble" class="hidden">...</div>
        </div>

        <!-- User Input -->
        <div class="input-section">
            <input type="text" id="user-input" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Voice & Language Selection -->
        <div class="controls">
            <select id="language-select">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
            </select>
            <button id="voice-toggle" onclick="toggleVoiceInput()">ðŸŽ¤ Voice</button>
        </div>

        <!-- Response Display -->
        <div id="response-box"></div>
    </div>

    <script src="/project_root/app/static/js/main.js"></script>
</body>
</html>
